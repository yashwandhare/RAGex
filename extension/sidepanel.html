<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAGex Companion</title>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /**
         * RAGx Companion - Premium Archive UI
         * ===================================
         */
        
        /* ==================== CSS Variables ==================== */
        :root {
            /* Premium Color Palette - inspired by index.html */
            --bg-canvas: #F5F2E8;          /* Warm Cream */
            --bg-paper: #FFFFFF;           
            --text-main: #333333;          /* Rich Black */
            --text-sub: #666666;           
            --text-inverse: #FFFFFF;       
            --text-blue: #253256;          /* Deep Blue */
            
            /* Blue Accent */
            --accent: #253256;             /* Deep Archive Blue */
            --accent-gradient: linear-gradient(135deg, #253256 0%, #3a4a6a 100%);
            --accent-light: rgba(37, 50, 86, 0.08);
            --accent-dark: #1a2638;
            
            /* Status Colors */
            --status-green: #2b8a3e;
            --status-green-glow: #51cf66;
            --status-red: #ff6b6b;
            --yellow: #f59e0b;
            
            /* Borders & Shadows */
            --border-subtle: rgba(0,0,0,0.06);
            --border-focus: rgba(37, 50, 86, 0.2);
            --shadow-sm: 0 1px 2px rgba(0,0,0,0.05);
            --shadow-md: 0 4px 6px -1px rgba(0,0,0,0.05), 0 2px 4px -1px rgba(0,0,0,0.03);
            --shadow-float: 0 10px 15px -3px rgba(0,0,0,0.05), 0 4px 6px -2px rgba(0,0,0,0.02);
            
            /* Border Radius */
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --radius-xl: 24px;
            
            /* Typography */
            --font-serif: 'Libre Baskerville', serif;
            --font-sans: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        /* ==================== Base Styles ==================== */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: var(--bg-canvas);
            color: var(--text-main);
            font-family: var(--font-sans);
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            position: relative;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            scroll-behavior: smooth;
        }

        /* ==================== Loading Overlay ==================== */
        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(245, 242, 232, 0);
            backdrop-filter: blur(0px);
            display: none;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 1000;
            gap: 20px;
            transition: all 0.6s ease;
        }

        .overlay.active {
            display: flex;
            background: rgba(245, 242, 232, 0.95);
            backdrop-filter: blur(8px);
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 3px solid rgba(37, 50, 86, 0.1);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s cubic-bezier(0.5, 0, 0.5, 1) infinite;
        }

        .overlay-text {
            font-family: var(--font-serif);
            font-size: 16px;
            font-weight: 600;
            color: var(--accent);
            letter-spacing: 0.5px;
        }

        .overlay-subtext {
            font-size: 12px;
            color: var(--text-sub);
        }

        /* ==================== Header Section ==================== */
        .header {
            padding: 16px 20px;
            background: rgba(245, 242, 232, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-subtle);
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
            z-index: 10;
        }

        .brand {
            font-family: var(--font-serif);
            font-size: 24px;
            font-weight: 700;
            color: var(--accent);
            letter-spacing: -0.5px;
        }

        .status-badge {
            font-size: 11px;
            font-weight: 600;
            padding: 6px 12px;
            border-radius: 20px;
            background: rgba(37, 50, 86, 0.05);
            color: #666666;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
            border: 1px solid transparent;
        }

        .status-badge::before {
            content: '';
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: currentColor;
        }

        .status-badge.active {
            background: rgba(43, 138, 62, 0.1);
            color: var(--status-green);
            border-color: rgba(43, 138, 62, 0.2);
        }

        .status-badge.active::before {
            box-shadow: 0 0 0 2px rgba(43, 138, 62, 0.2);
        }

        .status-badge.error {
            background: rgba(255, 107, 107, 0.1);
            color: var(--status-red);
        }

        /* ==================== URL Connection Card ==================== */
        .url-card {
            margin: 16px;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(37, 50, 86, 0.1);
            padding: 14px 16px;
            border-radius: var(--radius-lg);
            display: flex;
            gap: 12px;
            align-items: center;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05), 0 2px 4px -1px rgba(0,0,0,0.03);
            transition: all 0.3s ease;
            flex-shrink: 0;
            position: relative;
            z-index: 5;
        }

        .url-card:hover {
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.05), 0 4px 6px -2px rgba(0,0,0,0.02);
            border-color: rgba(37, 50, 86, 0.2);
            transform: translateY(-2px);
        }

        .url-icon {
            font-size: 16px;
            color: var(--text-sub);
            flex-shrink: 0;
        }

        .url-text {
            flex: 1;
            font-size: 13px;
            color: var(--text-sub);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-weight: 500;
        }

        .url-text.active {
            color: var(--accent);
            font-weight: 600;
        }

        .btn-scan {
            background: var(--accent);
            color: white;
            border: none;
            padding: 8px 18px;
            border-radius: var(--radius-sm);
            font-size: 12px;
            font-weight: 600;
            letter-spacing: 0.3px;
            cursor: pointer;
            transition: all 0.2s ease;
            flex-shrink: 0;
            box-shadow: 0 2px 4px rgba(37, 50, 86, 0.2);
        }

        .btn-scan:hover {
            background: var(--accent-dark);
            box-shadow: 0 4px 8px rgba(37, 50, 86, 0.3);
            transform: translateY(-1px);
        }

        .btn-scan:active {
            transform: translateY(0);
        }

        .btn-scan:disabled {
            background: #cbd5e1;
            box-shadow: none;
            cursor: not-allowed;
            transform: none;
        }

        /* ==================== Smart Analysis Card ==================== */
        .analysis-card {
            margin: 0;
            display: none;
            flex-direction: column;
            gap: 12px;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(37, 50, 86, 0.1);
            border-left: 4px solid var(--accent);
            border-radius: var(--radius-md);
            padding: 16px;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05), 0 2px 4px -1px rgba(0,0,0,0.03);
            animation: slideDown 0.4s ease;
            margin-bottom: 16px;
        }

        .analysis-card.visible {
            display: flex;
        }

        .ac-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .ac-title {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 700;
            color: var(--accent);
        }

        .ac-type {
            font-size: 10px;
            background: var(--accent-light);
            color: var(--accent);
            padding: 4px 10px;
            border-radius: 6px;
            font-weight: 600;
        }

        .ac-summary {
            font-size: 14px;
            line-height: 1.6;
            color: var(--text-main);
            font-family: var(--font-serif);
        }

        .ac-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }

        .ac-tag {
            font-size: 11px;
            color: var(--text-sub);
            background: rgba(37, 50, 86, 0.05);
            padding: 4px 10px;
            border-radius: 12px;
            border: 1px solid transparent;
            font-weight: 500;
        }

        /* ==================== Chat Area ==================== */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
            overflow: hidden;
        }

        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 16px 16px 0;
            display: flex;
            flex-direction: column;
            gap: 16px;
            scroll-behavior: smooth;
        }

        /* Refined Scrollbar */
        .chat-area::-webkit-scrollbar {
            width: 6px;
        }
        .chat-area::-webkit-scrollbar-track {
            background: transparent;
        }
        .chat-area::-webkit-scrollbar-thumb {
            background: rgba(37, 50, 86, 0.15);
            border-radius: 10px;
        }
        .chat-area::-webkit-scrollbar-thumb:hover {
            background: rgba(37, 50, 86, 0.25);
        }

        /* Message Bubbles */
        .msg-row {
            display: flex;
            width: 100%;
            animation: slideUp 0.3s ease;
        }

        .msg-row.user {
            justify-content: flex-end;
        }

        .msg-row.bot {
            justify-content: flex-start;
        }

        .msg {
            max-width: 88%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.6;
            position: relative;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }

        .msg.user {
            background: var(--accent-gradient);
            color: white;
            border-bottom-right-radius: 4px;
            font-weight: 400;
        }

        .msg.bot {
            background: rgba(255, 255, 255, 0.6);
            border: 1px solid rgba(37, 50, 86, 0.1);
            border-bottom-left-radius: 4px;
            color: var(--text-main);
            font-family: var(--font-serif);
        }

        .msg strong {
            font-weight: 700;
            color: var(--text-blue);
        }

        .msg.user strong {
            color: #ffffff;
        }

        /* Meta Information */
        .msg-meta {
            display: flex;
            gap: 8px;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid rgba(0,0,0,0.05);
            font-size: 11px;
            color: rgba(255,255,255,0.8);
            flex-wrap: wrap;
        }

        .msg.bot .msg-meta {
            color: var(--text-sub);
        }

        .meta-tag {
            background: rgba(255,255,255,0.2);
            padding: 4px 8px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            gap: 5px;
            font-weight: 500;
        }

        .msg.bot .meta-tag {
            background: rgba(37, 50, 86, 0.05);
        }

        /* Suggestions */
        .suggestions {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 12px;
            padding: 0 16px;
        }

        .suggestion-chip {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(37, 50, 86, 0.15);
            color: var(--accent);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 12px;
            font-weight: 500;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }

        .suggestion-chip:hover {
            border-color: var(--accent);
            background: rgba(37, 50, 86, 0.08);
            transform: translateY(-1px);
        }

        .suggestion-chip:active {
            transform: translateY(0);
        }

        /* ==================== Input Area ==================== */
        .input-box {
            padding: 16px;
            background: linear-gradient(to top, var(--bg-canvas) 80%, rgba(245, 242, 232, 0));
            border-top: 1px solid var(--border-subtle);
            display: flex;
            gap: 10px;
            flex-shrink: 0;
            align-items: flex-end;
        }

        .chat-input {
            flex: 1;
            padding: 14px 16px;
            border: 1px solid rgba(37, 50, 86, 0.15);
            border-radius: 24px;
            font-family: var(--font-sans);
            font-size: 14px;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            transition: all 0.2s ease;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }

        .chat-input::placeholder {
            color: #999999;
        }

        .chat-input:focus {
            border-color: var(--accent);
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 12px rgba(37, 50, 86, 0.1);
            outline: none;
        }

        .chat-input:disabled {
            background: rgba(245, 242, 232, 0.5);
            color: #999999;
        }

        .btn-send {
            background: var(--accent);
            color: white;
            border: none;
            width: 46px;
            height: 46px;
            border-radius: 50%; /* Circle button */
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: all 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 4px 6px rgba(37, 50, 86, 0.15);
        }

        .btn-send:hover:not(:disabled) {
            transform: scale(1.08) rotate(-10deg);
            background: var(--accent-dark);
            box-shadow: 0 6px 12px rgba(37, 50, 86, 0.2);
        }

        .btn-send:active {
            transform: scale(0.95);
        }

        .btn-send:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            background: #cbd5e1;
            box-shadow: none;
            transform: none;
        }

        /* ==================== Animations ==================== */
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(12px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }

        /* Typing cursor animation */
        @keyframes blink {
            0%, 49% { opacity: 1; }
            50%, 100% { opacity: 0; }
        }

        /* Typing Indicator Animation */
        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 10px;
            background: rgba(37, 50, 86, 0.05);
            border-radius: 12px;
            width: fit-content;
            margin-bottom: 10px;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            background: var(--accent);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); opacity: 0.3; }
            40% { transform: scale(1); opacity: 1; }
        }

        /* ==================== Utility Classes ==================== */
        .hidden { display: none !important; }
        .text-error { color: var(--status-red); }
        .text-success { color: var(--status-green); }

        .msg.loading {
            color: var(--text-sub);
            font-style: italic;
            background: transparent;
            border: none;
            box-shadow: none;
            padding-left: 0;
        }
        .msg.loading::after {
            content: '';
            animation: dots 1.5s steps(4, end) infinite;
        }

    </style>
</head>
<body>
    <div class="overlay" id="overlay">
        <div class="spinner"></div>
        <div class="overlay-text" id="overlayText">Initializing...</div>
        <div class="overlay-subtext" id="overlaySubtext"></div>
    </div>

    <div class="header">
        <div class="brand">RAGex</div>
        <div class="status-badge" id="statusBadge">Disconnected</div>
    </div>

    <div class="url-card">
        <i class="fas fa-link url-icon"></i>
        <div class="url-text" id="urlDisplay">No Active Tab</div>
        <button class="btn-scan" id="scanBtn">Connect</button>
    </div>

    <div class="chat-container">
        <div class="chat-area" id="chatArea">
            <div class="analysis-card" id="analysisCard">
                <div class="ac-header">
                    <span class="ac-title">Smart Insight</span>
                    <span class="ac-type" id="acType">Loading...</span>
                </div>
                <div class="ac-summary" id="acSummary">Analyzing content...</div>
                <div class="ac-tags" id="acTags"></div>
            </div>

            <div class="msg-row bot">
                <div class="msg bot">
                    <strong>Welcome to RAGex!</strong><br>
                    Click <strong>Connect</strong> to analyze the current page and start asking questions.
                </div>
            </div>
        </div>

        <div class="input-box">
            <input 
                type="text" 
                class="chat-input" 
                id="userInput" 
                placeholder="Ask a question..." 
                disabled
                autocomplete="off"
            >
            <button class="btn-send" id="sendBtn" disabled><i class="fas fa-arrow-up"></i></button>
        </div>
    </div>

    <script src="sidepanel.js"></script>
</body>
</html>
